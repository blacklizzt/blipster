<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="{{url_for('static', filename='favicon.ico')}}" type="image/x-icon"/>
    <meta property="og:title" content="Blipster - The Hipster Zone"/>
    <meta property="og:description" content="Are you looking for me?"/>
    <meta property="og:image" content="{{url_for('static', filename='ogimage.jpg')}}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blipster | Hipster Zone</title>
    <!-- Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- css -->
    <link href="{{ url_for ('static',filename='mystyle.css')}}" rel="stylesheet" />
    <!-- Font Awesome CSS -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="{{url_for('static',filename='myjs.js')}}"></script>
    <script>

        $(document).ready(function () {
            get_posts();
        });

    </script>
</head>

<body class="has-navbar-fixed-top">
    
    <nav class="navbar is-fixed-top is-white" role="navigation" aria-label="main-navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">
                <img src="{{url_for('static', filename='logo.png')}}">
                <strong class="is-sparta logo-text">BLIPSTER</strong>
            </a>
        </div>
    </nav>
    <section class="section">
        <article class="media">
            <figure id="input-pic-container" class="media-left" style="align-self: center;">
                <a class="image is48x48" href="/user/{{ user_info.username }}" href="#">
                    <img class="is-rounded" src="{{url_for('static', filename=user_info.profile_pic_real)}}">
                </a>
            </figure>
            <div class="media-content">
                <div class="field">
                    <p class="control">
                        <input id="input-post" class="input is-rounded" placeholder="what are you thinking about?"
                            onclick="$('#modal-post').addClass('is-active')" />

                    <div class="modal" id="modal-post">
                        <div class="modal-background" onclick="$('#modal-post').removeClass('is-active')">

                        </div>
                        <div class="modal-content">
                            <div class="box">
                                <article class="media">
                                    <div class="media-content">
                                        <div class="field">
                                            <p class="control">
                                                <textarea id="textarea-post" class="textarea"
                                                    placeholder="What are you thinking about?">
                                                </textarea>
                                            </p>
                                        </div>
                                        <nav class="level is-mobile">
                                            <div class="level-left"></div>
                                            <div class="level-right">
                                                <div class="level-item">
                                                    <div class="level-item">
                                                        <a class="button is-sparta" onclick="post()">
                                                            Post
                                                        </a>
                                                    </div>
                                                    <div class="level-item">
                                                        <a class="button is-sparta is-outlined"
                                                            onclick="$('#modal-post').removeClass('is-active')">
                                                            Cancel
                                                        </a>
                                                    </div>
                                                </div>
                                            </div>
                                        </nav>
                                    </div>
                                </article>
                            </div>
                        </div>
                        <button class="modal-close is-large" aria-label="close"
                            onclick="$('#modal-post').removeClass('is-active')">
                        </button>
                        </p>
                    </div>
                </div>
        </article>
    </section>

    <section class="section">
        <div id="post-box" class="container">
            <div class="box">
                <article class="media">
                    <div class="media-left">
                        <a class="image is-64x64" href="#">
                            <img class="is-rounded"
                                src="{{url_for('static', filename='profile_pics/profile_placeholder.png')}}"
                                alt="Image">
                        </a>
                    </div>
                    <div class="media-content">
                        <div class="content">
                            <p>
                                <strong>User-A</strong><small>@user-a</small>
                                <small>10 minutes ago</small>
                                <br />
                                Wello Horld
                            </p>
                        </div>
                        <nav class="level is-mobile">
                            <div class="level-left">
                                <a class="level-item is-sparta" aria-label="heart" onclick="toggle_like('heart')">
                                    <span class="icon is-small">
                                        <i class="fa fa-heart" aria-hidden="true">
                                        </i>
                                    </span>&nbsp;<span class="like-num">2.7k</span>
                                </a>

                                <a class="level-item is-sparta" aria-label="thumbsup" onclick="toggle_like('thumbsup')">
                                    <span class="icon is-small">
                                        <i class="fa fa-thumbs-up" aria-hidden="true">
                                        </i>
                                    </span>&nbsp;<span class="like-num">2.7k</span>
                                </a>

                                <a class="level-item is-sparta" aria-label="star" onclick="toggle_like('star')">
                                    <span class="icon is-small">
                                        <i class="fa fa-star" aria-hidden="true">
                                        </i>
                                    </span>&nbsp;<span class="like-num">2.7k</span>
                                </a>



                            </div>
                        </nav>
                    </div>
                </article>
            </div>
        </div>
    </section>


</body>

</html>
